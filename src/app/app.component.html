<main class="flex flex-col w-full p-5 bg-red-500 sm:p-4">
  <h1 class="text-4xl font-bold text-white">Global Weather Query</h1>
  <nav class="flex py-2">
    <ul class="flex flex-row items-center justify-between">
      @for(link of 
      [{path: '/', name: 'Home'}, 
      {path: '/current-location', name: 'By Current Location'}, 
      {path: '/search-location', name: 'By Search Location'}];
       track link.path) {
        <li class="pr-[12px] flex">
          <a [routerLink]="link.path" class="relative duration-200 transform scale-100 hover:scale-105">{{ link.name }}</a>
        </li>
      }
    </ul>
  </nav>
</main>

<router-outlet />
